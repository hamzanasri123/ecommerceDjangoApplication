{% extends "myapp/base.html" %}

{% block content %}

<h1 class="text-2xl m-10 font-bold">
    Delete Product :
</h1>

<form class="w-3/5 bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}

    <div class="mb-4">
    <label class="block text-gray-700 text-sm front-bold mb-2" >Are you Sure you want to delete this Product </label>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm front-bold mb-2">{{product.name}}</label>
    </div>

    <div class="mb-4">
      <img src="{{ product.image.url }}" alt="" width="200px" height="auto">
    </div>

    <div class="mb-4">
        <input class="bg-red-500 text-white px-5 py-2 cursor-pointer rounded " type="submit" name="deleteProduct" value="Delete">
        <a class="button bg-green-500 text-white px-5 py-2 rounded " href="{% url 'myapp:products' %}">
            Cancel
        </a>
    </div>
    
</form>

{% endblock content %}
