 {% extends "myapp/base.html" %}
 {% block content %}

     <h2 class="text-2xl m-10 font-bold"> + Add a new product</h2>
 <form class="w-3/5 bg-white shadow-md m-10 px-8" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="mb-4">
    <label class="block text-gray-700 text-sm front-bold mb-2" for="">Product Name</label>
    <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700" type="text" placeholder="Name" name="name" id="name">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm front-bold mb-2" for="">Product Price</label>
      <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700" type="text" placeholder="Price" name="price" id="price">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm front-bold mb-2" for="">Product Description </label>
      <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700" type="text" placeholder="Description" name="desc" id="desc">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm front-bold mb-2" for="">Product Image</label>
      <input class="py-2" type="file" accept = "image/*" name="upload" id="image">
    </div>

    <div class="mb-4">
        <input class="bg-green-500 text-white px-5 py-2 cursor-pointer " type="submit" name="addProduct" value="Add Product ">
    </div>
    
</form>
{% endblock %}
